<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
  <link rel="stylesheet" href="views/company/css/style.css">

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
      </ul>
      
      <div class="tab-content">


          <div id="login">   
              <h1>Welcome Back!</h1>
              
              <form ng-submit="signIn()">
              
                <div class="field-wrap">
                <input type="email" ng-model="user.email" required="required" type="email" placeholder="email.example:QuangPH1@soict.hust.edu.vn" autocomplete="off"/>
              </div>
              
              <div class="field-wrap">
                <input autocomplete="off" ng-model="user.password" required="required" type="password" placeholder="password.example: quang1234"/>
              </div>
              
              <p class="forgot"><a href="#">Forgot Password?</a></p>
              
              <button class="button button-block"/> Log In </button>
              
              </form>
    
            </div>

        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form ng-submit="register()">
          
          
            <div class="field-wrap">

              <input type="text" ng-model="student.name" required="required" placeholder="Your Company's name" />
            </div>
        
            <div class="field-wrap">
              
              <input type="email" ng-model="student.name" required="required" placeholder="Your Company's email"/>
            </div>
      
          <div class="field-wrap">
            
            <input type="password" ng-model="student.name" required="required" placeholder="Password"/>
          </div>
          <div class="field-wrap">
            
              <input type="password" ng-model="student.name" required="required" placeholder="Confirm Password"/>
            </div>
          
          <div class="field-wrap">
            <input type="text" ng-model="student.name" required="required" placeholder="Introduction to your company"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="views/company/js/index.js"></script>

</body>
</html>
