<!-- START BREADCRUMB -->
<ul class="breadcrumb">
    <li>
        <a href="#">Home</a>
    </li>
    <li>
        <a href="#">Quản lý CV</a>
    </li>
    <li class="active">CV mới nhận</li>
</ul>
<!-- END BREADCRUMB -->

<!-- PAGE TITLE -->
<div class="page-title">
    <h2>
        <span class="fa fa-users"></span> CV Mới Nhận -
        <big>{{listCV.length}} CV</big>
    </h2>
</div>
<!-- END PAGE TITLE -->

<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-3" ng-repeat="cv in listCV">
            <!-- CONTACT ITEM -->
            <div class="panel panel-default">
                <div class="panel-body profile">
                    <div class="profile-image">
                        <img ngf-thumbnail=" cv.details.photo || 'views/student/images/100.png'" alt="Nadia Ali" />
                    </div>
                    <div class="profile-data">
                        <div class="profile-data-name">{{cv.details.name}}</div>
                        <div class="profile-data-title" style="font-size: 14px">
                            <strong>{{cv.position}}</strong>
                        </div>
                    </div>
                    <div class="profile-controls">
                        <a href="#" class="profile-control-left">
                            <span class="fa fa-info"></span>
                        </a>
                        <a href="#" class="profile-control-right">
                            <span class="fa fa-phone"></span>
                        </a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="contact-info">
                        <p>
                            <small>Mobile</small>
                            <br/>{{cv.details.phone}}</p>
                        <p>
                            <small>Email</small>
                            <br/>{{cv.details.email}}</p>
                        <p>
                            <small>Address</small>
                            <br/>{{cv.details.address}}</p>
                    </div>
                </div>
            </div>
            <!-- END CONTACT ITEM -->
        </div>

    </div> 
</div>
<!-- END PAGE CONTENT WRAPPER -->
